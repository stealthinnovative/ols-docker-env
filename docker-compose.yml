services:
  mysql:
    image: ${MARIADB_IMAGE:-mariadb:lts-noble}
    logging:
      driver: none
    command:
      - "--max-allowed-packet=512M"
      - "--max-connections=${MARIADB_MAX_CONNS:-200}"
    volumes:
      - "./data/db:/var/lib/mysql:delegated"
    environment:
      MYSQL_ROOT_PASSWORD: ${MYSQL_ROOT_PASSWORD}
      MYSQL_DATABASE: ${MYSQL_DATABASE}
      MYSQL_USER: ${MYSQL_USER}
      MYSQL_PASSWORD: ${MYSQL_PASSWORD}
    restart: always
    healthcheck:
      test: ["CMD", "healthcheck.sh", "--connect", "--innodb_initialized"]
      interval: 10s
      timeout: 5s
      retries: 5
      start_period: 30s
    networks:
      - default

  phpmyadmin-fpm:
    image: phpmyadmin/phpmyadmin:${PHPMYADMIN_IMAGE:-fpm-alpine}
    container_name: phpmyadmin-fpm
    env_file:
      - .env
    environment:
      PMA_HOST: mysql
      PMA_PORT: 3306
      PMA_USER: ${MYSQL_USER}
      PMA_PASSWORD: ${MYSQL_PASSWORD}
      PHP_MEMORY_LIMIT: 512M
      PMA_ABSOLUTE_URI: http://localhost/phpmyadmin/
    volumes:
      - ./logs/phpmyadmin:/var/log/phpmyadmin:delegated
    restart: always
    depends_on:
      mysql:
        condition: service_healthy
    healthcheck:
      test: ["CMD", "nc", "-z", "localhost", "9000"]
      interval: 10s
      timeout: 5s
      retries: 3
      start_period: 10s
    networks:
      - default

  litespeed:
    image: litespeedtech/openlitespeed:${LITESPEED_IMAGE:-1.8.5-lsphp85}
    container_name: litespeed
    env_file:
      - .env
    volumes:
      - ./lsws/conf:/usr/local/lsws/conf
      - ./lsws/admin-conf:/usr/local/lsws/admin/conf
      - ./bin/container:/usr/local/bin
      - ./sites:/var/www/vhosts/
      - ./acme:/root/.acme.sh/
      - ./logs:/usr/local/lsws/logs/
    ports:
      - "80:80"
      - "443:443"
      - "443:443/udp"
      - "7080:7080"
    restart: always
    environment:
      TZ: ${TIMEZONE}
    depends_on:
      mysql:
        condition: service_healthy
      redis:
        condition: service_healthy
      phpmyadmin-fpm:
        condition: service_healthy
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:7080/"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 40s
    networks:
      - default

  redis:
    image: ${REDIS_IMAGE:-redis:alpine}
    logging:
      driver: none
    command: redis-server /usr/local/etc/redis/redis.conf
    volumes:
      - ./redis/data:/data
      - ./redis/redis.conf:/usr/local/etc/redis/redis.conf
    environment:
      - REDIS_REPLICATION_MODE=master
    restart: always
    healthcheck:
      test: ["CMD", "redis-cli", "ping"]
      interval: 10s
      timeout: 3s
      retries: 5
      start_period: 10s
    networks:
      - default

networks:
  default:
    driver: bridge
