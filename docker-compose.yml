services:
  # --- 1. Database (MariaDB 11.x LTS) ---
  mysql:
    image: ${MARIADB_IMAGE:-mariadb:lts-noble}
    container_name: mariadb
    # We use high swappiness only if we want to force things into Zswap early.
    # On Ryzen, we prefer DB stays in real RAM (L3 cache affinity).
    sysctls:
      - vm.swappiness=${DB_SWAPPINESS:-1}
    command:
      - "mariadbd"
      - "--max-allowed-packet=512M"
      - "--max-connections=${MARIADB_MAX_CONNS:-151}"
      - "--innodb-buffer-pool-size=${DB_BUFFER_POOL:-512M}"
      - "--innodb-log-file-size=${DB_LOG_FILE:-128M}"
      - "--innodb-flush-log-at-trx-commit=${DB_FLUSH_COMMIT:-2}"
      - "--performance-schema=0"
    deploy:
      resources:
        limits:
          memory: ${DB_MEM_LIMIT:-1.2g}
    volumes:
      - ./data/db:/var/lib/mysql
    environment:
      MYSQL_ROOT_PASSWORD: ${MYSQL_ROOT_PASSWORD}
      MYSQL_DATABASE: ${MYSQL_DATABASE}
      MYSQL_USER: ${MYSQL_USER}
      MYSQL_PASSWORD: ${MYSQL_PASSWORD}
    restart: unless-stopped
    networks:
      - wp_network

  # --- 2. Web Server (OpenLiteSpeed) ---
  litespeed:
    image: ${LITESPEED_IMAGE:-litespeedtech/openlitespeed:1.8.5-lsphp85}
    container_name: litespeed
    # mem_limit and memswap_limit work together. 
    # This allows OLS to use 2G of RAM and 'burst' into your Zswap pool up to 3.5G.
    mem_limit: ${OLS_MEM_LIMIT:-2g}
    memswap_limit: ${OLS_TOTAL_LIMIT:-3.5g}
    sysctls:
      - vm.swappiness=${OLS_SWAPPINESS:-10}
    environment:
      LSAPI_CHILDREN: ${PHP_WORKERS:-24}
      PHP_LSAPI_CHILDREN: ${PHP_WORKERS:-24}
    volumes:
      - ./lsws/conf:/usr/local/lsws/conf
      - ./sites:/var/www/vhosts/
      - ./logs:/usr/local/lsws/logs/
      - redis_socket:/var/run/redis
    ports:
      - "80:80"
      - "443:443"
      - "443:443/udp"
    restart: unless-stopped
    networks:
      - wp_network

  # --- 3. Cache (Redis Socket) ---
  redis:
    image: ${REDIS_IMAGE:-redis:alpine}
    container_name: redis
    command: redis-server ${REDIS_COMMAND}
    sysctls:
      - vm.swappiness=${REDIS_SWAPPINESS:-0} # Redis should NEVER swap.
    deploy:
      resources:
        limits:
          memory: ${REDIS_MEM_LIMIT:-300M}
    volumes:
      - redis_socket:/var/run/redis
    restart: unless-stopped
    networks:
      - wp_network

volumes:
  redis_socket:

networks:
  wp_network:
    driver: bridge