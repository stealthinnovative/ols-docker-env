services:
  # --- 1. Hardware & Memory Optimizer (Optional if script is run) ---
  host-optimizer:
    image: alpine:latest
    container_name: host-optimizer
    privileged: true
    environment:
      - HOST_SWAP_SIZE=${HOST_SWAP_SIZE:-2G}
      - ZSWAP_MAX_PERCENT=${ZSWAP_MAX_PERCENT:-38}
    restart: "no"
    command: >
      sh -c "
      echo ${ZSWAP_MAX_PERCENT} > /sys/module/zswap/parameters/max_pool_percent &&
      echo 1 > /sys/module/zswap/parameters/enabled &&
      if [ ! -f /swapfile ]; then
        fallocate -l ${HOST_SWAP_SIZE} /swapfile &&
        chmod 600 /swapfile &&
        mkswap /swapfile &&
        swapon /swapfile;
      fi
      "

  # --- 2. Database (MariaDB 11.x LTS) ---
  mysql:
    image: ${MARIADB_IMAGE:-mariadb:lts-noble}
    container_name: mariadb
    sysctls:
      - vm.swappiness=${DB_SWAPPINESS:-1}
    command:
      - "mariadbd"
      - "--max-allowed-packet=512M"
      - "--max-connections=${MARIADB_MAX_CONNS:-151}"
      - "--innodb-buffer-pool-size=${DB_BUFFER_POOL:-512M}"
      - "--innodb-log-file-size=${DB_LOG_FILE:-128M}"
      - "--innodb-flush-log-at-trx-commit=${DB_FLUSH_COMMIT:-2}"
      - "--performance-schema=0"
    deploy:
      resources:
        limits:
          memory: ${DB_MEM_LIMIT:-1.2g}
    volumes:
      - ./data/db:/var/lib/mysql
    environment:
      MYSQL_ROOT_PASSWORD: ${MYSQL_ROOT_PASSWORD}
      MYSQL_DATABASE: ${MYSQL_DATABASE}
      MYSQL_USER: ${MYSQL_USER}
      MYSQL_PASSWORD: ${MYSQL_PASSWORD}
    restart: unless-stopped
    networks:
      - wp_network

  # --- 3. Web Server (OpenLiteSpeed) ---
  litespeed:
    image: ${LITESPEED_IMAGE:-litespeedtech/openlitespeed:1.8.5-lsphp85}
    container_name: litespeed
    mem_limit: ${OLS_MEM_LIMIT:-2g}
    memswap_limit: ${OLS_TOTAL_LIMIT:-3.5g}
    sysctls:
      - vm.swappiness=${OLS_SWAPPINESS:-10}
    environment:
      TZ: ${TIMEZONE:-Pacific/Honolulu}
      LSAPI_CHILDREN: ${PHP_WORKERS:-24}
      PHP_LSAPI_CHILDREN: ${PHP_WORKERS:-24}
      LSAPI_AVOID_FORK: ${PHP_FORK_THRESHOLD:-100M}
      LSAPI_MAX_IDLE_CHILDREN: ${PHP_MAX_IDLE:-4}
      OLS_WORKERS: ${OLS_WORKERS:-1}
      CPU_AFFINITY: ${CPU_AFFINITY:-1}
    volumes:
      - ./lsws/conf:/usr/local/lsws/conf
      - ./sites:/var/www/vhosts/
      - ./logs:/usr/local/lsws/logs/
      - redis_socket:/var/run/redis
    ports:
      - "80:80"
      - "443:443"
      - "443:443/udp"
    restart: unless-stopped
    networks:
      - wp_network

  # --- 4. Cache (Redis Socket) ---
  redis:
    image: ${REDIS_IMAGE:-redis:alpine}
    container_name: redis
    command: redis-server ${REDIS_COMMAND}
    sysctls:
      - vm.swappiness=${REDIS_SWAPPINESS:-0}
    deploy:
      resources:
        limits:
          memory: ${REDIS_MEM_LIMIT:-300M}
    volumes:
      - redis_socket:/var/run/redis
    restart: unless-stopped
    networks:
      - wp_network

volumes:
  redis_socket:

networks:
  wp_network:
    driver: bridge