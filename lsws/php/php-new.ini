[opcache]
; --- Base OPcache Settings ---
opcache.enable=1
opcache.enable_cli=1
opcache.memory_consumption=256
opcache.interned_strings_buffer=128
opcache.max_accelerated_files=20000
opcache.revalidate_freq=0
opcache.validate_timestamps=1
opcache.fast_shutdown=1

; --- 2026 JIT Optimized Settings ---
; 1235 = (1) C-style code, (2) Register allocation, (3) Tracing JIT, (5) Highest optimization
opcache.jit=1235
opcache.jit_buffer_size=128M

; --- The "Aggressive 15" Trigger ---
; We lowered these from 127/64 to 15 to force the 7900X into high-speed mode faster
opcache.jit_hot_func=15
opcache.jit_hot_loop=15

; --- PHP 8.5 Safety & Perf ---
; New hard ceiling to prevent rogue scripts from crashing your $16 VPS
max_memory_limit=512M
; Enables the new fatal error stack traces for faster debugging
fatal_error_backtraces=On