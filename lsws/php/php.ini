[PHP]
; --- Resource Limits ---
; We set these high for the benchmark. You can lower 300 to 60 later.
sys_temp_dir = "/dev/shm"      ; ← ADD THIS HERE: Forces temp files into RAM
upload_tmp_dir = "/dev/shm"
memory_limit = 256M
max_memory_limit = 512M
max_execution_time = 60
max_input_time = 60
max_input_vars = 3000

; --- File Uploads ---
; Optimized for NVMe speeds
upload_max_filesize = 128M
post_max_size = 128M
file_uploads = On

; --- Error Handling ---
display_errors = Off
log_errors = On
fatal_error_backtraces = On

[opcache]
; --- Base OPcache Settings ---
opcache.enable = 1
opcache.enable_cli = 1
opcache.memory_consumption = 256
opcache.interned_strings_buffer = 128          ; ← RESTORED: Winning original value
opcache.max_accelerated_files = 20000
opcache.revalidate_freq = 300                  ; ← 5 MINUTES: Your requirement ✅
opcache.validate_timestamps = 1
opcache.fast_shutdown = 1

; --- WINNING JIT SETUP (6.5s PHP Vitals) ---
; 1235 = Tracing JIT: PROVEN BENCHMARK KING
opcache.jit = 1235                             ; ← CHANGED: 1255 → 1235 (no loops)
opcache.jit_buffer_size = 128M

; --- REMOVED: Aggressive hot triggers (use PHP defaults for stability) ---
; opcache.jit_hot_func = 15     REMOVED ← Let default 127 work
; opcache.jit_hot_loop = 15     REMOVED ← Let default 64 work

[mysqlnd]
; Performance tuning for the database connection
mysqlnd.collect_statistics = Off
mysqlnd.collect_memory_statistics = Off
